<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr1 = [1, 3, 5, 7]
    let arr2 = [2, 4, 6, 8]
    // 展开数组
    console.log(...arr1)
    // 拼接数组
    let arr3 = [...arr1, ...arr2]
    console.log(arr3)

    // 函数应用
    function sum(...numbers) {
      return numbers.reduce((preValue, currentValue) => {
        return preValue + currentValue
      })
    }
    console.log(sum(3, 4))

    // 复制对象
    let data = { name: 'Tom', age: 30 }
    // console.log(...data)  //报错，不能展开对象
    console.log({ ...data })

    // 复制对象并修改属性
    let data2 = { ...data }
    data2.name = 'Jerry'
    console.log(data)
    console.log(data2)
  </script>
</body>

</html>
