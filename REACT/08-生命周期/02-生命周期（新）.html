<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="test"></div>

  <!-- react底层逻辑 -->
  <script type="text/javascript" src="../js/新版本/react.development.js"></script>
  <!-- 支持react控制DOM -->
  <script type="text/javascript" src="../js/新版本/react-dom.development.js"></script>
  <!-- 把jsx转换为js -->
  <script type="text/javascript" src="../js/新版本/babel.min.js"></script>

  <script type="text/babel">
    // 创建组件
    class Count extends React.Component {
      // 构造器
      constructor(props) {
        console.log('construtor')
        super(props)
        // 初始化状态
        this.state = { count: 0 }
      }

      // 加一按钮的回调
      add = () => {
        let { count } = this.state
        count++
        this.setState({ count })
      }

      // 卸载组件按钮的回调
      death = () => {
        ReactDOM.unmountComponentAtNode(document.querySelector('.test'))
      }

      // 组件完成挂载
      componentDidMount() {
        console.log('componentDidMount')
      }

      // 组件将要卸载
      componentWillUnmount() {
        console.log('componentWillUnmount')
      }

      // 组件更新的阀门
      shouldComponentUpdate() {
        console.log('shouldComponentUpdate')
        return true
      }

      // 组件完成更新
      componentDidUpdate() {
        console.log('componentDidUpdate')
      }

      // 初始化组件或状态更新
      render() {
        console.log('render')
        return (
          <div>
            <h2>计数为：{this.state.count}</h2>
            <button onClick={this.add}>点击＋1</button>
            <button onClick={this.death}>卸载组件</button>
            <button onClick={this.force}>强制更新</button>
          </div>
        )
      }
    }

    // 渲染组件
    ReactDOM.render(<Count />, document.querySelector('.test'))
  </script>

</body>

</html>
