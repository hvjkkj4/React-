<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul class="list"></ul>
  <script>
    let myStr = ''
    let personStr = [
      { id: 1, name: '小明', age: 18 },
      { id: 2, name: '小红', age: 19 },
    ]
    personStr.forEach((person) => {
      myStr += `<li>${person.name} ${person.age}</li>`
    })
    document.querySelector('.list').innerHTML = myStr
  </script>
</body>

</html>
